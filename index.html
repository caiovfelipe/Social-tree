<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="total">
        <div id="idft">
            
            <img src="assets/profile-photo.jpg" alt="foto minha" id="identificacao">
            <p>@instagram</p>
        </div>
        <div id="links">
        
            <button><a href="#" class="link">Link 1</a></button>
            <button><a href="#" class="link">Link 2</a></button>
            <button><a href="#" class="link">Link 3</a></button>
        </div>
        <div id="icones">
            <a href="#" class="sociais"><img src="assets/twitter.svg" alt="twitter"></a>
            <a href="#" class="sociais"><img src="assets/twitch.svg" alt="twich"></a>
            <a href="#" class="sociais"><img src="assets/instagram.svg" alt="instagram"></a>
            <a href="#" class="sociais"><img src="assets/linkedin.svg" alt="linkedin"></a>
            <a href="#" class="sociais"><img src="assets/github.svg" alt="github"></a>
        </div>
    </main>

</body>
</html>
